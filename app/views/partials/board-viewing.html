<div class="row">
	<div ng-switch="isLoading">
		<div ng-switch-when="true">
			Loading...
		</div>
		<div ng-switch-when="false" id="slideshow">
			<img ng-src="{{ currentPost._id | publicImageUrl }}" alt="{{ currentPost.quote }}" resize-image>
			<p>{{ currentPost.quote }}</p>
		</div>
	</div>
</div>
